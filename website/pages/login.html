<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academy Access | 100 Days of Web Dev</title>

  <link rel="stylesheet" href="../styles/index.css" />
  <link rel="stylesheet" href="../styles/pages/auth-card.css" />
</head>

<body class="auth-card-page">

  <div class="auth-wrapper">
    <div class="auth-card">

      <div class="logo-header">
        <img src="../assets/images/logo.png" class="login-logo-img" />
        <h1 id="auth-title">Welcome Back</h1>
        <p class="subtext" id="auth-subtext">Authorized personnel only.</p>
      </div>

      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="register">Register</button>
      </div>

      <form id="login-form" class="auth-form">
        <input type="email" class="form-input" placeholder="Email Address" required />
        <input type="password" class="form-input" placeholder="Access Code" required />
        <button class="btn-primary">Join Now</button>
        <a class="form-link">Forgot Access Code?</a>
      </form>

      <form id="register-form" class="auth-form hidden">
        <input type="email" class="form-input" placeholder="Email Address" required />
        <input type="password" class="form-input" placeholder="Create Access Code" required />
        <button class="btn-primary">Create Account</button>
      </form>

      <div class="auth-divider">External Access</div>

      <div class="external-auth-grid">
        <button class="social-btn google">Continue with Google</button>
        <button class="social-btn github">Continue with GitHub</button>
      </div>

      <button class="guest-btn">Try as Guest</button>

    </div>
  </div>

  <script src="../scripts/auth/auth-ui.js"></script>
</body>
</html>
